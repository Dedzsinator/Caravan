    <h1 style="text-align: center">Caraván!</h1>
    <h3 style="text-align: center">A cél, hogy a caraván hazaérjen épségben!</h3>
    <a href="index.html" class="btn back" type="button">Vissza a Főoldalra</a>
    <div id="home"></div>
    <div id="journey">
      <div id="stats-area">
        <div class="stat">Nap<img src="img/caravan/day.png" id="day"> <span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Távolság <img src="img/caravan/wheel.png" id="dist"> <span id="stat-distance"class="stat-value"></span></div>
        <div class="stat">Csapattagok <img src="img/caravan/crew.png" id="crew"> <span id="stat-crew"class="stat-value"></span></div>
        <div class="stat">Ökrök <img src="img/caravan/ox.png" id="ox"> <span id="stat-oxen" class="stat-value"></span></div>
        <div class="stat">Étel <img src="img/caravan/food.png" id="food"> <span id="stat-food"class="stat-value"></span></div>
        <div class="stat">Pénz <img src="img/caravan/coin.png" id="coin"> <span id="stat-money"class="stat-value"></span></div>
        <div class="stat">Tűzerő <img src="img/caravan/guns.png" id="fire"> <span id="stat-firepower"class="stat-value"></span></div>
        <div class="stat">Súly <img src="img/caravan/heavy.png" id="heavy"> <span id="stat-weight"class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>
      <div class="updates-area" id="updates-area"></div>
      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button class="btn exit">Bolt elhagyása</button>
      </div>
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button class="btn" id="fight">Harc!</button>
        <button class="btn" id="runaway">Visszavonulás</button>
      </div>
